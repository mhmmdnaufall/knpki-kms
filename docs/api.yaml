components:

  securitySchemes:
    Auth:
      description: Put JWT Token with format "Bearer `token`"
      type: apiKey
      in: header
      name: Authorization

  responses:
    401:
      description: User Token Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/WebResponse"
          example:
            data: null
            errors: Unauthorized
            paging: null

  schemas:
    WebResponse:
      type: object
      properties:
        data:
          type: object
          nullable: true
        errors:
          type: string
          nullable: true
        paging:
          $ref: "#/components/schemas/PagingResponse"

    PagingResponse:
      type: object
      nullable: true
      properties:
        currentPage:
          type: integer
          format: int32
        totalPage:
          type: integer
          format: int32
        size:
          type: integer
          format: int32

    LoginAdminRequest:
      type: object
      properties:
        username:
          type: string
          required: true
          nullable: false
          example: mhmmdnaufal
        password:
          type: string
          required: true
          nullable: false
          example: rahasia

    CreateArticleRequest:
      type: object
      properties:
        title:
          type: string
          example: Ini Judul
        coverImage:
          type: string
          format: binary
          example: fyecy2ry43ycr3n9hfrhn9vnaofhafafp3]ptr432u9v8qq
        body:
          type: string
          example: Article merupakan karya tulis lengkap, misalnya laporan berita atau esai dalam majalah, surat kabar dan sebagainya
        teaser:
          type: string
          example: Artikel ini membicarakan definisi artikel
        tags:
          type: array
          items:
            type: string
