tags:
  - name: Auth
    description: For Login and Logout Admin


paths:

  /api/admin:
    get:
      summary: Get Current Admin Account
      tags:
        - Admin
      responses:
        200:
          description: Success get Current Admin Account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebResponse"
              example:
                data:
                  username: mhmmdnaufal
                  name: Naufal
                  image: jfvnrhofhishvf3fi1rf31y4rt9wurofurjqi]igtgi-2jgu4
                errors: null
                paging: null
        401:
          $ref: "#/components/responses/401"


  /api/auth/login:
    post:
      summary: Admin login
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginAdminRequest"
      responses:
        200:
          description: Success login admin
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebResponse"
              example:
                data: OK
                errors: null
                paging: null
          headers:
            Set-Cookie:
              description: Cookie header
              schema:
                type: string
                example: token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ...

        401:
          description: Failed authorizing account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebResponse"
              example:
                data: null
                errors: Username or password wrong
                paging: null

  /api/auth/logout:
    delete:
      summary: Admin logout
      tags:
        - Auth
      security:
        - Auth: [ ]
      responses:
        200:
          description: Success logout admin
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebResponse"
              example:
                data: OK
                errors: null
                paging: null
        401:
          description: User Token Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebResponse"
              example:
                data: null
                errors: Unauthorized
                paging: null

